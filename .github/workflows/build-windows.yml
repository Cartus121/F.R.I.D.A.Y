name: Build Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install customtkinter pillow
        pip install SpeechRecognition pyaudio pyttsx3 edge-tts
        pip install openai google-generativeai
        pip install requests psutil python-dateutil
        pip install duckduckgo-search sqlalchemy
        pip install pygame keyboard
    
    - name: Build EXE
      run: |
        pyinstaller --name="FRIDAY" --onefile --windowed --noconfirm --clean --icon=icon.ico --hidden-import=customtkinter --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=speech_recognition --hidden-import=pyttsx3 --hidden-import=edge_tts --hidden-import=openai --hidden-import=requests --hidden-import=psutil --hidden-import=dateutil --hidden-import=pygame --hidden-import=keyboard --hidden-import=settings --hidden-import=translations --hidden-import=wave --hidden-import=struct --hidden-import=json --hidden-import=threading --hidden-import=math --collect-all=customtkinter --collect-all=edge_tts main.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: FRIDAY-Windows
        path: dist/FRIDAY.exe
